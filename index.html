<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">

<body>
        <div class="title">TIC TAC TOE</div>
        <div class="score-container">
            <p>Score</p>
            <div class="score-title-container">
            <div class="score-title xx">X= <span class="x-score">10</span></div>
            <div class="score-title cc">O= <span class="circle-score">22</span></div>
        </div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>

            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="winning-message" id="winning-Message">
            <div data-winning-message-text>X a gagné!</div>
            <button id="restartButton">Rejouer</button>
        </div>
        <div class="start-game" id="start-game">
            <div class="splash-container">
            <p class="start-message">Qui commence en premier?</p>
            <div class="btn-container">
                <button class="btn" id="x-button">X</button>
                <button class="btn"id="circle-button">O</button>
            </div>

        </div>
        </div>
